services:
  - type: web
    name: grok-image-video-agent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: XAI_API_KEY
        sync: false
      - key: XAI_IMAGE_MODEL
        value: grok-2-image
      - key: XAI_VIDEO_MODEL
        value: grok-2-video
      - key: XAI_VISION_MODEL
        value: grok-2-vision
      - key: STORAGE_DIR
        value: ./storage
